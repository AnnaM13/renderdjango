<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Grey Haven{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e; /* Dark grey background */
            color: #f0f0f0; /* Light grey text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h2 {
            color: #e0e0e0; /* Light grey */
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px #000; /* Subtle shadow for text */
        }

        /* Card-like Container */
        .container {
            background: #2c2c2c; /* Darker grey background for contrast */
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Soft shadow */
            padding: 30px;
            margin: 50px auto;
            max-width: 900px;
            border: 1px solid #444; /* Slightly darker border */
            transition: all 0.3s ease-in-out;
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            background-color: #333; /* Even darker grey */
            color: #fff; /* White text */
            text-align: center;
            padding: 15px 0;
            border-radius: 0 0 10px 10px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease-in-out;
        }

        footer p {
            margin: 0;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #444; /* Medium dark grey */
            color: #fff; /* White text */
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            font-size: 1rem;
            border: 1px solid #666; /* Darker border */
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: #555; /* Slightly lighter grey */
            border-color: #777;
        }

        /* Decorative Separator */
        .grey-line {
            border-top: 2px solid #555; /* Dark grey line */
            margin: 20px 0;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to my website</h2>
        <div class="grey-line"></div>
        {% block content %} {% endblock content %}
    </div>

   

    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
</body>
</html>
